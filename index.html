  <meta charset="UTF-8">

  <title>Journey To The Galaxy Official Website</title>
</head>
<body>
  <header>
    <nav class="taskbar">
      <ul>
        <img src="Logo2.png">
        <li><a href="index.html">Home</a></li>
        <li><a href="showtimes.html">Show Times</a> </li>

        <li><a href="story.html">Story</a></li>
        <li><a href="about.html">About</a></li>
    </ul>
    </nav>
    <h1 class="heading">Journey To The Galaxy</h1>
  </header>

  <main> 
   <video id='intro-video' class="intro" controls autoplay muted>
        <source src="Across The Universe.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <script>
      document.getElementById('intro-video').play();
    </script>
    <div>
      <img class="main-page-picture" src="main-page-picture.png"/>
      <p class="main-page-text">Watch the thrilling adventures of Sam and Leia as they build a spaceship and explore our galaxy!</p>
    </div>
      <div class="gameborder">
        <div id="game">
          <h1 class="game-text">Lets play a game!</h4>
          <h2 class="game-text"> Count the spaceships! </h3>
        <div id = "gameBox" style="display:inline;"></div><br><br>
          <form id="spaceshipCount" autocomplete="off">
            <label for="answer" class="game-text">What do you think?</label><br>
            <label for="answer" style="color: white; font-size: 8px;">&nbsp Enter your answer here</label>
            <input type="text" id="answer" style="float: left;"><br><br>
            <input type="button" value="Check your answer" class="button-style" onclick="showResults()">
            <input type="button" value="Play again" class="button-style" onclick="location.reload();"><br><br>
          </form>
          <div id ="displayResult" align-items="left">
            <p id="result" class="game-text"></p>
          </div>
        </div>
       </div>
    <script>
      window.onload = function() { 
        //var cnt = document.getElementById("gameBox").childElementCount;
        var numberOfSpaceships = parseInt(Math.random() * 5) + 1;
        for (var cnt = 0; cnt < numberOfSpaceships; cnt++) {
          var spaceship = document.createElement("img");                       // Create a spaceship image element
                      spaceship.setAttribute("src", "spaceship.png")           //add image source
          spaceship.setAttribute("class", "spaceship");                             //set styling attributes
          document.getElementById("gameBox").appendChild(spaceship);           //add image to the screen
        }
        //document.getElementById("answer").focus();
          } 
    
      
        function showResults() {
          var cnt, ans, text;
         
          // Get the value of the answer field
          ans= document.getElementById("answer").value;

          cnt = document.getElementById("gameBox").childElementCount;
        if (ans == cnt){
            text = "Amazing! Play again?";
        }
          else {
              text = "Hmm! Not quite. Give it another try."
          }
          
            document.getElementById("result").innerHTML = text;
            document.getElementById("spaceshipCount").reset();
        }

        function changeFocus() {
          document.getElementById("intro-video").focus();
        }
    </script>

  </main>
